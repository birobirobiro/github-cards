<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Cards</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>

<body>
  <div id="background">
    <div id="circle">
      <div id="circle-glow"></div>
      <div id="circle-inner"></div>
    </div>
  </div>

  <div id="app">
    <div id="profiles">

      <div class="profile" data-tilt data-tilt-max="20" data-tilt-speed="100" data-tilt-perspective="500">
        <div class="profile-content">
          <div class="profile-pic">
            <img class="profile-pic-image" src="https://github.com/birobirobiro.png" />
          </div>
          <a target="_blank" class="profile-name" href="https://github.com/birobirobiro">
            <h3 class="profile-name">birobirobiro</h3>
          </a>
        </div>
      </div>

      <div class="profile" data-tilt data-tilt-max="20" data-tilt-speed="100" data-tilt-perspective="500">

            <h3 class="profile-name">diego3g</h3>
          </a>
        </div>
      </div>

      <div class="profile" data-tilt data-tilt-max="20" data-tilt-speed="100" data-tilt-perspective="500">

          <a target="_blank" class="profile-name" href="https://github.com/maykbrito">

          </a>
        </div>
      </div>

      <div class="profile" data-tilt data-tilt-max="20" data-tilt-speed="100" data-tilt-perspective="500">
        <div class="profile-content">
          <div class="profile-pic">
            <img class="profile-pic-image" src="https://github.com/rodrigorgtic.png" />
          </div>
          <a target="_blank" class="profile-name" href="https://github.com/rodrigorgtic">
            <h3 class="profile-name">rodrigorgtic</h3>
          </a>
        </div>
      </div>

      <div class="profile" data-tilt data-tilt-max="20" data-tilt-speed="100" data-tilt-perspective="500">

          <div class="profile-pic">
            <img class="profile-pic-image" src="https://github.com/jakeliny.png" />

            <img class="profile-pic-image" src="https://github.com/tfstam.png" />

          </a>
        </div>

    </div>
  </div>

  <script type="text/javascript" src="./tilt.js"></script>

</html>
